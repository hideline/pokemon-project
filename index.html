  <div class="mt-[100px]"> 
    <!-- Buttons  -->
    <div class="flex justify-center gap-10 items-center my-10">
      <!-- Search -->
      <div
        class="flex justify-center  bg-white w-[250px]  rounded-md place-content-center items-center h-[55px] px-4 text-center gap-2 mb-12 ">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
        </div>

        <div>
          <!-- Input search -->
          <input class="py-3 rounded-3xl w-full  focus:outline-none" type="text" id="searchPokemon"
            placeholder=" Search">
        </div>
      </div>

      <div class="">
        <!-- Select -->
        <div class=" relative ">
          <div onclick="spawnMenu()" id="spawnMenu"
            class="p-4  bg-slate-800/40 text-white/60 rounded-md w-[200px] flex justify-between mb-12 cursor-pointer ">
            <div class="  text-white/65">
              Select
            </div>
            <div>
              <svg id="svgSelect" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6 ">
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
            </div>
          </div>
          <!-- Reset button -->

          <div id="menu" class=" hidden p-4 bg-slate-800/40 rounded-md absolute top-[-70px] left-52 w-[650px] ">
            <div class="">
              <button onclick="resetSelected() " class=" bg-red-500/70 maybe whitespace-nowrap p-2 rounded-md poppins-regular">
                <div class="flex gap-1">
                  <div>
                    Reset selected
                  </div>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>

                </div>
         
              </button>
            </div>

            <div class="grid grid-cols-6 gap-y-5 gap-x-3">


              <div onclick="selectedType('fire')" id="fire"
                class="p-2  font-semibold rounded-md  text-white/75 text-center cursor-pointer">
                Fire
              </div>

              <div onclick="selectedType('water')" id="water"

              </div>

              <div onclick="selectedType('electric')" id="electric"

              </div>

              <div onclick="selectedType('grass')" id="grass"
                class="p-2   font-semibold rounded-md  text-white/75 text-center cursor-pointer">
                Grass
              </div>

              <div onclick="selectedType('bug')" id="bug"
                class="p-2   font-semibold rounded-md  text-white/75 text-center cursor-pointer">
                Bug
              </div>

              <div onclick="selectedType('poison')" id="poison"
                class="p-2   font-semibold rounded-md  text-white/75 text-center cursor-pointer">

              </div>

              <div onclick="selectedType('dark')" id="dark"

              </div>

              <div onclick="selectedType('rock')" id="rock"

              </div>

              <div onclick="selectedType('ground')" id="ground"

              <div onclick="selectedType('flying')" id="flying"

              <div onclick="selectedType('fighting')" id="fighting"
